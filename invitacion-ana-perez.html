<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazón Latiente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #65A682 0%, #4a8c6e 100%);
            overflow: hidden;
        }
        
        .heart-container {
            position: relative;
            animation: pulse 1.2s ease-in-out infinite;
        }
        
        .heart {
            width: 120px;
            height: 120px;
            background-color: #f8e699;
            transform: rotate(-45deg);
            position: relative;
            animation: heartbeat 1s ease-in-out infinite;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            width: 120px;
            height: 120px;
            background-color: #f8e699;
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -60px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: 60px;
        }
        
        @keyframes heartbeat {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            14% {
                transform: rotate(-45deg) scale(1.1);
            }
            28% {
                transform: rotate(-45deg) scale(1);
            }
            42% {
                transform: rotate(-45deg) scale(1.1);
            }
            70% {
                transform: rotate(-45deg) scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>

    <script>
        // Redirigir después de 4 segundos (4000 milisegundos)
        setTimeout(function() {
            window.location.href = "https://www.jw.org";
        }, 4000);
    </script>
</body>
</html>
